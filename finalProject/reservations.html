    <header>
      <h1>Scoots Reservations</h1>
      <nav>
        <a href="index.html">Home</a>

        <a href="reservations.html">Reservations</a>

    </header>
    <main>
      <section id="form-container">
        <h2>Make a Reservation</h2>
        <div class="agreement-container">
          <div class="agreement-text">
            <p>Rental Services and Agreements</p>
            <textarea
              readonly
              style="width: 100%; height: 200px; overflow: auto"
            >
-A $50 security deposit is required to confirm reservations.
-A valid drivers license is required in hand at the time of rental.
-No one under the age of 12 years of age are allowed to ride on the scooters.
-Fuel charge is not included.
-Unlimited mileage.
-Liability insurance is included.
-Damage insurance is available for purchase.
-Free delivery to Cozumel hotels or Airbnbs for 2+ day rentals.
-Payment via Google Pay, Apple Pay, cash, credit card, debit card, or venmo.
-Rentals may be returned to either physical location.
Types of Rentals
- Honda Motor Scooters
.Honda Metropolitan (49cc) - 1 person
.Honda Dio (110cc) - 2 person
.Honda PCX150 (149cc) - 2 person
-Side-by-Side ATVs
.Honda Pioneer 1000 - 4 person
-Jeeps
.Jeep Wrangler - 4 door manuel with A/C - 5 person
.Jeep Wrangler - 2 door - open air - manuel - 4 person
            </textarea>
          </div>
          <div class="agreement-checkbox">
            <input
              type="checkbox"
              id="agreement-checkbox"
              name="agreement-checkbox"
              value="agree"
            />
            <label for="agreement-checkbox"
              >I understood and I agree with the Agreements</label
            >
          </div>
        </div>
        <form id="reservation-form">
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="period">Period:</label>
            <input type="text" id="period" name="period" required />
          </div>
          <div class="form-group">
            <label for="rental-type">Rental Type:</label>
            <select id="rental-type" name="rental-type" required>
              <option value="">Select...</option>
              <option value="scooter">Honda Motor Scooters</option>
              <option value="atv">Side-by-Side ATVs</option>
              <option value="jeep">Jeeps</option>
            </select>
          </div>
          <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="state">Home State or Country:</label>
            <input type="text" id="state" name="state" required />
          </div>
          <div class="form-group">
            <label for="cruise-line">Cruise Line (if applicable):</label>
            <input type="text" id="cruise-line" name="cruise-line" />
          </div>
          <div class="form-group">
            <label for="comments">Special Accommodations/Comments:</label>
            <textarea id="comments" name="comments"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
